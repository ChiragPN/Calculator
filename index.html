<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate me</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Welcome to Calculate me!!!</h1>
            <p>Simple and easy calculation using Calculate Me</p>
        </div>
        <div class="calculator">
                <div>
                    <input type="text" name="display">
                </div>

                <div class="row1">
                    <button class="btn op">AC</button>
                    <button class="btn op">DE</button>
                    <button class="btn op">.</button>
                    <button class="btn op">/</button>
                </div>

                <div class="row2">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn op">*</button>
                </div>
    
                <div class="row3">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn op">-</button>
                </div>
            
                <div class="row4">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn op">+</button>
                </div>
    
                <div class="row5">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn op" id="equal">=</button>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
